type: volume
spec:
  name: node-volume
  size: {{ options.size || '300M' }}
  mode: rwx
---
type: service:container
spec:
  name: node
  hostname: {{ name }}
  replicas: {{ replicas || 1 }}
  containers: 
    {% if options.giturl %}
    - name: gitsync
      init: true
      image: cloudtype/gitsync:latest
      env:
        - name: GITSYNC_DIR
          value: '/sync'
        - name: GITSYNC_URL
          value: {{ options.giturl }}
        - name: GITSYNC_BRANCH
          value: {{ options.gitbranch || '' }}
        - name: GITSYNC_REVISION
          value: {{ options.gitrevision || '' }}
      mounts: 
      - volume: node-volume
        path: /sync
    {% endif %}
    - name: node
      image: node:{{ preset.version || 'latest' }}
      {% if options.env %}
      env:
        {% for env in options.env %}
        - name: {{ env.name }}
          value: {{ env.value }}
        {% endfor %}
      {% endif %}
      {% if Array.isArray(options.port) %}
      expose:
      {% for port in options.port %}
        - {{ port }}
      {% endfor %}
      {% elseif options.port && !Array.isArray(options.port) %}
      expose:
        - {{ options.port || 9000 }}
      {% endif %}
      workdir: /home/node/app
      mounts: 
      - volume: node-volume
        path: /home/node/app
      resources:
        requests:
          cpu: 0.0625
          memory: 64
        limits: 
          cpu: {{ limits.cpu || 0.125 }}
          memory: {{ limits.memory || 256 }}
      command:
        - /bin/sh
        - -c
      args:
        - >
          {{ options.preinstall || 'echo $HOSTNAME' }}
          && {{ options.install || 'npm i --production' }}
          && {{ options.start || 'npm start' }}
      shell: /bin/bash
