type: volume
spec:
  name: node-volume
  size: {{ options.size || '300M' }}
  mode: rwx
---
type: service:container
spec:
  name: node
  hostname: {{ name }}
  replicas: {{ replicas || 1 }}
  containers: 
    {% if options.giturl %}
    - name: gitsync
      init: true
      image: cloudtype/gitsync:latest
      env:
        - name: GITSYNC_DIR
          value: '/sync'
        - name: GITSYNC_URL
          value: {{ options.giturl }}
        - name: GITSYNC_BRANCH
          value: {{ options.gitbranch || '' }}
        - name: GITSYNC_REVISION
          value: {{ options.gitrevision || '' }}
        - name: GITSYNC_PRIVATE_KEY
          value: {{ deploykey.privatekey || '""' | raw }}
      mounts: 
      - volume: node-volume
        path: /sync
    {% endif %}
    - name: node
      image: node:{{ version || 'latest' }}
      {% if options.env %}
      env:
        {% for env in options.env %}
        - name: {{ env.name }}
          value: {{ env.value }}
        {% endfor %}
      {% endif %}
      {% if Array.isArray(options.port) %}
      expose:
      {% for port in options.port %}
        - {{ port }}
      {% endfor %}
      {% elseif !Array.isArray(options.port) %}
      expose:
        - {{ options.port }}
      {% endif %}
      mounts: 
      - volume: node-volume
        path: /app
      resources:
        requests:
          cpu: 0.25
          memory: 64
        limits: 
          cpu: 1
          memory: 256
      command:
        - /bin/sh
        - -c
      args:
        - npm install --production
        - {{ options.command || 'npm start' }}
      shell: /bin/bash
