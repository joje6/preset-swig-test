$schema: http://json-schema.org/draft-07/schema#
$id: http://cloudtype.io/presets/node_{{ version }}.schema.json
type: object'
properties:
  hostname:
    title: Hostname
    type: string
    maxLength: 255
    attrs: 
      placeholder: Please Enter Hostname
  size:
    type: string
    title: Volume Size
    enum: ['300M', '500M', '1G', '2G', '5G', '10G']
    attrs:
      placeholder: Select Volume Size
required: 
  - hostname
  - size